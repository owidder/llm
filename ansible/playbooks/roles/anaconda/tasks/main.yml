---
- name: 'Ensure required facts are gathered'
  setup:
    gather_subset:
      - 'architecture'
  tags:
    - anaconda
    - anaconda-download
    - anaconda-install

- name: 'Download anaconda distro'
  get_url:
    url: 'https://repo.anaconda.com/archive/Anaconda3-{{anaconda_version }}-Linux-{{ ansible_architecture }}.sh'
    dest: '/tmp'
    checksum: '{{ anaconda_sha }}'
    mode: '0750'
  register: anaconda_distro
  tags:
    - anaconda
    - anaconda-download

- name: 'Create conda folder'
  become: True
  file:
    path: /opt/anaconda3
    state: directory
    owner: ubuntu
    mode: 755
    recurse: yes
  tags:
    - anaconda
    - anaconda-install

- name: 'Run anaconda distro'
  shell: '/tmp/Anaconda3-{{anaconda_version }}-Linux-{{ ansible_architecture }}.sh -b -u -p /opt/anaconda3'
  when: anaconda_distro.changed
  tags:
    - anaconda
    - anaconda-install

- name: 'Add anaconda bin to path'
  become: True
  shell: echo 'export PATH=/opt/anaconda3/bin:$PATH' >> /etc/profile
  tags:
    - anaconda
    - anaconda-install

- name: 'conda - read permission for all'
  become: True
  file:
    path: /opt/anaconda3
    mode: +r
    recurse: yes
  tags:
    - anaconda
    - anaconda-install

- name: 'conda - execution permission for all'
  become: True
  file:
    path: /opt/anaconda3/bin
    mode: +x
    recurse: yes
  tags:
    - anaconda
    - anaconda-install
