#  args:
#     executable: /bin/bash
#  tags:
#    - pytorch
#    - pytorch-create-env

- name: 'install dependencies for pytorch'
  shell: >
    source /etc/profile && 
    source /opt/anaconda3/etc/profile.d/conda.sh &&
    conda activate build-pytorch &&
    cd ~/pytorch && 
    conda install -y cmake ninja > ~/pytorch.out && 
    pip install -r requirements.txt && 
    conda install -y mkl mkl-include > ~/pytorch.out &&
    conda install -y -c pytorch magma-cuda110 > ~/pytorch.out &&
    make triton
  args:
     executable: /bin/bash
  tags:
    - pytorch
    - pytorch-install

- name: 'Install pytorch'
  shell: >
    source /etc/profile && 
    source /opt/anaconda3/etc/profile.d/conda.sh &&
    conda activate build-pytorch &&
    cd ~/pytorch && 
    export CMAKE_PREFIX_PATH=${CONDA_PREFIX:-"$(dirname $(which conda))/../"} &&
    python setup.py develop > ~/pytorch.out
  args:
     executable: /bin/bash
  tags:
    - pytorch
    - pytorch-install
