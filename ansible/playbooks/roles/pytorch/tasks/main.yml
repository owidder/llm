---
- name: 'Clone pytorch repo'
  ansible.builtin.git:
    repo: 'https://github.com/pytorch/pytorch.git'
    dest: '~/pytorch'
  tags:
    - pytorch
    - pytorch-clone

- name: 'Create conda environment'
  shell: 'source /etc/profile && conda create -y --name build-pytorch'
  args:
     executable: /bin/bash
  tags:
    - pytorch
    - pytorch-create-env

#- name: 'init conda'
